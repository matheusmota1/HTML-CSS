<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 50px;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
       <thead>
        <tr>
            <th rowspan="2">arae</th>
            <th rowspan="2">diciplinas</th>
            <th>notas</th>
            <th>media</th>
        </tr>
       </thead>
       <tbody>
        <tr>
          <th rowspan="3">exatas</th>
          <td>matematica</td>
          <td>o.o</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
