<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>output</h1>
    <form action="">
        <p>
            <label for="iano">ano que nasceu:</label>
            <input type="number" name="ano" id="iano" required min="1900" max="2024" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">idade:</label>
           <output id="iidade">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number (atual) - Number(iano.value)
            }
    </script>
</body>
</html>
