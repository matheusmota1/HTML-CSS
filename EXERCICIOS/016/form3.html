<!DOCTYPE html>
<html lang="pt-br2">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

      <label for="inome">nome:</label>
      <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo">
      
      <p>
        <label for="imedia">m√©dia:</label>
        <input type="number" name="media" id="imedia" required min="0" max="20" placeholder="0 A 10" value="5" step="0.5">
      </p>

       <p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes">
       </p>

       <p>
        <label for="idia">data da prova</label>
        <input type="date" name="dia" id="idia">
       </p>

      <p>
        <input type="submit" value="Enviar" autocomplete="name">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
