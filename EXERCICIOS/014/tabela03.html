<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 150px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celular</h1>
    <table>
        <tr>
            <td>A</td>
            <td rowspan="2">b</td>
           <td>c</td>
            
        </tr>
        <TR>
            <td >d</td>
            
            <td>f</td>
            
        </TR>
        <TR>
            <td>g</td>
            <TD>h</TD>
            <TD >i</TD>
        </TR>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
